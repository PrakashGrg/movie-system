{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Recommendations</title>
    <link rel="stylesheet" href="{% static 'movies/css/style.css' %}">
</head>
<body>
    <div class="form-page">
        <div class="form-container">
            <h1 style="text-align: center; margin-bottom: 30px; color: #667eea;">üîê Login</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username or Email:</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="{% url 'register' %}" style="color: #667eea;">Register here</a>
            </p>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: #e74c3c; text-align: center; margin-top: 15px;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
